<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>JavaScript Operator Comparison</h4>
    <p>Concatenation dapat dilakukan baik melalui tipe data yang sama ataupun berbeda, dengan + dan ,
        <br>Perbedaan antara concatenation + -> tidak ada spasi default
        <br>Sementara concatenation , -> ada spasi default</p>
    <script>
        const x = "10";
        const y = 5;

        console.log("var x :",x);
        console.log("var y :",y);

        console.log("var x :"+x);
        console.log("var y :"+y);
    </script>
</body>
</html>
