<body>
    <h4>String Concatenation</h4>
    <script>
        let fname = "Naruto";
        let lname = "Uzumaki";
        console.log(fname+" "+lname);
        console.log("Hello".repeat(5)); // Menampilkan kata yang sama dalam n-count
    </script>
