<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Destructuring Object</h4>
    <script>
        // Konsepnya sama dengan tuple python !
        const mhs = {nama : "Gandalf", warna : "Putih"};
        const {nama, warna} = mhs;
        console.log(nama);
        console.log(warna);
    </script>
</body>
</html>
